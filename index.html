<head>

    <title>Sarkari Yojna Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .language-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .language-buttons button {
            margin: 0 5px;
            padding: 0.5rem 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .language-buttons button:hover {
            background-color: #555;
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
        }
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .active {
            background-color: #04AA6D;
            color: white;
        }
        .topnav .icon {
            display: none;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .topnav a:hover, .dropdown:hover .dropbtn {
            background-color: #555;
            color: white;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        main {
            padding: 2rem;
        }
        .category-content {
            display: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        footer div {
            display: flex;
            align-items: center;
            margin: 5px;
            padding: 5px 10px;
            background-color: #444;
            border-radius: 5px;
        }
        footer a {
            color: #feb47b;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        body {
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }
        .navbar {
            width: 100%;
            background-color: #555;
            overflow: auto;
            bottom: 0;
            left: 0;
            right: 0;
            transform: translateY(0);
            transition: transform 0.3s;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            padding: 10px;
            color: white;
            text-decoration: none;
            font-size: 12px;
            width: 18%;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #000;
        }
        .navbar a.active {
            background-color: #04AA6D;
        }
        /* Mobile Styles */
        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child), .dropdown .dropbtn {
                display: none;
            }
            .topnav a.icon {
                float: right;
                display: block;
            }
        }
        @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                bottom: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            .topnav.responsive .dropdown {float: none;}
            .topnav.responsive .dropdown-content {position: relative;}
            .topnav.responsive .dropdown .dropbtn {
                display: block;
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>

    <script>
        function setLanguage(lang) {
            const englishContent = document.getElementById('english-content');
            const hindiContent = document.getElementById('hindi-content');
            const headerTitle = document.getElementById('header-title');
            const headerSubtitle = document.getElementById('header-subtitle');

            if (lang === 'en') {
                englishContent.style.display = 'block';
                hindiContent.style.display = 'none';
                headerTitle.textContent = 'Yojna Portal';
                headerSubtitle.textContent = 'This site is under progress, soon this website will look in a better view, stay tuned to Yojana Portal website';
            } else {
                englishContent.style.display = 'none';
                hindiContent.style.display = 'block';
                headerTitle.textContent = 'योजना पोर्टल';
                headerSubtitle.textContent = 'यह साइट प्रगति पर है, जल्द ही यह वेबसाइट बेहतर दृश्य में दिखेगी, योजना पोर्टल वेबसाइट पर बने रहें';
            }

            // Update language buttons active state
            document.querySelectorAll('.language-buttons button').forEach(btn => {
                btn.ariaPressed = btn.innerText === (lang === 'en' ? 'English' : 'हिंदी');
            });

            // Show the home category by default when switching languages
            showCategory('home');
        }

        function showCategory(category) {
            const currentLang = document.getElementById('english-content').style.display === 'block' ? 'en' : 'hi';
            const categories = document.querySelectorAll('.category-content');

            categories.forEach(cat => {
                cat.style.display = 'none';
            });

            document.getElementById(category + '-' + currentLang).style.display = 'block';

            // Update navbar active state
            document.querySelectorAll('.navbar a').forEach(nav => {
                nav.classList.remove('active');
            });
            document.querySelector(`.navbar a[href="#${category}"]`).classList.add('active');
        }

        document.addEventListener("DOMContentLoaded", function() {
            setLanguage('en'); // Default language is English
        });

        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
